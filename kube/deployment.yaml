---
apiVersion: apps/v1
kind: apiVersion: apps/v1
kind: Deployment
metadata:
  {{if eq .KUBE_NAMESPACE .PROD_ENV}}
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: <Image>
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: <Port>
