---
apiVersion: apps/v1
kind: Deployment
metadata:
  {{ if eq .KUBE_NAMESPACE .BRANCH_ENV }}
  name: dashboard-{{ .DRONE_SOURCE_BRANCH }}
  {{ else }}
  name: dashboard
  {{ end }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{ if eq .KUBE_NAMESPACE .BRANCH_ENV }}
      name: dashboard-{{ .DRONE_SOURCE_BRANCH }}
      {{ else }}
      name: dashboard
      {{ end }}
  template:
    metadata:
      labels:
        {{ if eq .KUBE_NAMESPACE .BRANCH_ENV }}
        name: dashboard-{{ .DRONE_SOURCE_BRANCH }}
        service: dashboard-{{ .DRONE_SOURCE_BRANCH }}
        {{ else }}
        name: dashboard
        service: dashboard
        {{ end }}
    spec:
      containers:
        - name: dashboard
          image: quay.io/ukhomeofficedigital/digmygrafana:d5996c1c3bc9c333def581c20291632ee729c2c0
          imagePullPolicy: Always
          resources:
            requests:
              memory: 10Mi
              cpu: 10m
            limits:
              memory: 256Mi
              cpu: 300m
          env:
            - name: GF_SERVER_ROOT_URL
              {{ if eq .KUBE_NAMESPACE .PROD_ENV }}
              value: https://dashboard.modernslavery.homeoffice.gov.uk
              {{ else if eq .KUBE_NAMESPACE .STG_ENV }}
              value: https://dashboard.ms-notprod.homeoffice.gov.uk
              {{ else if eq .KUBE_NAMESPACE .UAT_ENV }}
              value: https://uat-dashboard.ms-notprod.homeoffice.gov.uk
              {{ else if eq .KUBE_NAMESPACE .BRANCH_ENV }}
              value: https://dashboard-{{ .DRONE_SOURCE_BRANCH }}.{{ .BRANCH_ENV }}.homeoffice.gov.uk
              {{ end }}
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: audit-database
                  key: endpoint
            - name: POSTGRES_USER
              value: grafana
            - name: POSTGRES_PASS
              valueFrom:
                secretKeyRef:
                  name: users
                  key: grafana
            - name: POSTGRES_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: audit-database
                  key: default_db
            - name: ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: grafana-admin
                  key: user
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grafana-admin
                  key: password
            - name: SYSDIG_TOKEN
              valueFrom:
                secretKeyRef:
                  name: sysdig
                  key: token
            - name: SYSDIG_URL
              value: https://sysdig.digital.homeoffice.gov.uk
            - name: OAUTH_AUTO_LOGIN
              value: "true"
            - name: OAUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: oauth-client
                  key: id
            - name: OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth-client
                  key: secret
            - name: OAUTH_SCOPE
              value: email
            - name: OAUTH_AUTH_URL
              value: https://sso-dev.notprod.homeoffice.gov.uk/auth/realms/ms-keycloak/protocol/openid-connect/auth
            - name: OAUTH_TOKEN_URL
              value: https://sso-dev.notprod.homeoffice.gov.uk/auth/realms/ms-keycloak/protocol/openid-connect/token
            - name: OAUTH_API_URL
              value: https://sso-dev.notprod.homeoffice.gov.uk/auth/realms/ms-keycloak/protocol/openid-connect/userinfo
            - name: SIGNOUT_REDIRECT_URL
              value: https://sso-dev.notprod.homeoffice.gov.uk/auth/realms/ms-keycloak/protocol/openid-connect/logout
            - name: JSON_DASHBOARDS
              value: >
                [{
                  "annotations": {
                    "list": [
                      {
                        "builtIn": 1,
                        "datasource": "-- Grafana --",
                        "enable": true,
                        "hide": true,
                        "iconColor": "rgba(0, 211, 255, 1)",
                        "name": "Annotations & Alerts",
                        "type": "dashboard"
                      }
                    ]
                  },
                  "editable": true,
                  "gnetId": null,
                  "graphTooltip": 0,
