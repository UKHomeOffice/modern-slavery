---
apiVersion: v1
kind: Service
metadata:
  {{ if eq .KUBE_NAMESPACE .BRANCH_ENV }}
  name: file-vault-{{ .DRONE_SOURCE_BRANCH }}
  {{ else }}
  name: file-vault
  {{ end }}
  labels:
    {{ if eq .KUBE_NAMESPACE .BRANCH_ENV }}
    name: file-vault-{{ .DRONE_SOURCE_BRANCH }}
    role: service-{{ .DRONE_SOURCE_BRANCH }}
    {{ else }}
    name: file-vault
    role: service
    {{ end }}
spec:
  ports:
  - name: http
    port: 10080
  - name: https
    port: 10443
  selector:
    {{ if eq .KUBE_NAMESPACE .BRANCH_ENV }}
    name: file-vault-{{ .DRONE_SOURCE_BRANCH }}
    {{ else }}
    name: file-vault
    {{ end }}
