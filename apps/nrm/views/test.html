<!DOCTYPE html>
<html>
<head>
  <title>Student's profile</title>
  <head>
  <style type="text/css">
    body{
      width: 1200px;
      margin: 0;
      padding: 0px;
      font-size: 16px;
      line-height: 24px;
      font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
      color: rgb(33,33,33);
    }
    .report-header{
      background: rgb(55,39,114);
      color: rgb(255,255,255);
      padding: 15px;
      padding-left: 200px;
      box-sizing: border-box;
      display: block;
      position: relative;
    }
    .report-header .logo{
      position: absolute;
      top: 40px;
      left: 15px;
      width: 150px;
    }
    .report-footer{
      background: rgb(55,39,114);
      color: rgb(255,255,255);
      padding: 15px;
      box-sizing: border-box;
      display: block;
      position: relative;
    }
    .report-body{
      width: 70%;
      display: inline-block;
      position: relative;
      padding: 15px;
      box-sizing: border-box;
      vertical-align: top;
    }
    .report-photo{
      width: 28%;
      display: inline-block;
      position: relative;
      vertical-align: top;
      box-sizing: border-box;
      margin-top: 15px;
    }
    .report-photo img{
      width: 100%;
    }
    .report-body .info p{
      border: rgb(204,204,204) solid 1px;
      padding: 5px;
      display: block;
      position: relative;
    }
  </style>
  <meta charset="utf-8">
</head>
<body>
  <div class="report-header">
    <!-- As of 26 March royalty free image -->
    <img src="https://cdn.pixabay.com/photo/2015/01/28/23/10/mosque-615415_1280.jpg" class="logo">
    <h3>{{title}}</h3>
    <p>{{date}}</p>
  </div>
  <div class="report-body">
    <div class="info">
      <p>Name: {{name}}</p>
      <p>github: {{github}}</p>
      <p>Favourite colour: {{colour}}</p>
      <p>Favourite superhero: {{superhero}}</p>
      <p>country: {{country}}</p>
    </div>
    <div class="obs">
      <p>About: {{about}}</p>
    </div>
  </div>
  <div class="report-photo">
    <!-- As of 26 March royalty free image -->
    <img src="https://cdn.pixabay.com/photo/2018/05/08/21/38/ramadan-3384043_1280.jpg">
  </div>
  <div class="report-footer">
    A generic footer information
  </div>
</body>
</html>
